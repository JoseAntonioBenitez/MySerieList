<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../registroUsuarios/estiloUsuario/estiloUsuario.css">
    <title>MySerieList</title>
</head>
<body class="bg-imageRegistro">
    <div id="wrapper" class="container mx-auto p-5 bg-negro position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <br>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label text-light">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
            <label for="alias" class="form-label text-light ">Alias</label>
            <input type="text" class="form-control" id="alias" placeholder="Boketroll300">
            </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label text-light">Fecha de Nacimiento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="1/10/2003">
            </div>
            <div class="col-md-6">
            <label for="telefono" class="form-label text-light">Telefono</label>
            <input type="text" class="form-control" id="telefono">
            </div>
            <div class="col-md-4">
            <label for="sexo" class="form-label text-light">Sexo</label>
            <select id="sexo" class="form-select">
                <option selected>Choose...</option>
                <option>Hombre</option>
                <option>Mujer</option>
                <option>No Binario</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="extel" class="form-label text-light">Extel</label>
            <input type="text" class="form-control" id="extel">
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
